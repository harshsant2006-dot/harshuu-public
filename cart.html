<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HARSHUU – Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="cart-header">
    <h2>Your Cart</h2>
  </header>

  <!-- CART ITEMS -->
  <section id="cartItems" class="cart-items"></section>

  <!-- BILL SUMMARY -->
  <section class="bill-box">
    <div><span>Food Total</span><span id="foodTotal">₹0</span></div>
    <div><span>Platform Fee</span><span id="platformFee">₹0</span></div>
    <div><span>Handling Charge</span><span id="handlingCharge">₹0</span></div>
    <div><span>Delivery Charge</span><span id="deliveryCharge">₹0</span></div>
    <div><span>GST</span><span id="gstAmount">₹0</span></div>
    <hr>
    <div class="grand"><span>Grand Total</span><span id="grandTotal">₹0</span></div>
  </section>

  <!-- CUSTOMER INFO -->
  <section class="customer-box">
    <input id="custName" placeholder="Your Name">
    <input id="custPhone" placeholder="Mobile Number">
    <input id="custAddress" placeholder="Delivery Address">
  </section>

  <!-- PLACE ORDER -->
  <button class="place-order" onclick="placeOrder()">
    Place Order via WhatsApp
  </button>

  <script src="js/api.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
