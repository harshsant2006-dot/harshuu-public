<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HARSHUU – Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ================= CART ITEMS ================= -->
  <div class="cart-items" id="cartItems">
    <!-- JS will render items -->
  </div>

  <!-- ================= BILL SUMMARY ================= -->
  <div class="bill-box">
    <div><span>Item Total</span><span id="itemTotal">₹0</span></div>
    <div><span>GST</span><span id="gstAmount">₹0</span></div>
    <div><span>Delivery</span><span id="deliveryCharge">₹0</span></div>
    <div><span>Platform Fee</span><span id="platformFee">₹0</span></div>
    <hr style="border:0;border-top:1px solid #333;margin:10px 0">
    <div class="grand"><strong>Total</strong><strong id="grandTotal">₹0</strong></div>
  </div>

  <!-- ================= CUSTOMER DETAILS ================= -->
  <div class="customer-box">
    <input id="custName" placeholder="Your Name">
    <input id="custPhone" placeholder="Phone Number">
    <input id="custAddress" placeholder="Delivery Address">
  </div>

  <!-- ================= PLACE ORDER ================= -->
  <button class="place-order" onclick="placeOrder()">
    Place Order via WhatsApp
  </button>

  <script src="js/api.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
