<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HARSHUU – Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ================= RESTAURANT HEADER ================= -->
  <div class="restaurant-header">
    <img id="restaurantImage" src="" alt="Restaurant">
    <div class="restaurant-header-info">
      <h2 id="restaurantName">Restaurant Name</h2>
      <p>⭐ 4.1 • 25–30 mins</p>
    </div>
  </div>

  <!-- ================= DISH LIST ================= -->
  <div id="dishList" class="menu-list">
    <!-- dishes will load here -->
  </div>

  <!-- ================= FLOATING CART BAR ================= -->
  <div id="cartBar" class="cart-bar" style="display:none">
    <div>
      <strong id="cartCount">1 item</strong>
    </div>
    <button onclick="location.href='cart.html'">
      View Cart
    </button>
  </div>

  <!-- ================= JS ================= -->
  <script src="js/api.js"></script>
  <script src="js/menu.js"></script>

</body>
</html>
